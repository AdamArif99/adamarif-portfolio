<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adam Arif | Art Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body class="light-mode">
  <header>
    <h1>Adam Arif</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#collections">Collections</a>
      <a href="#contact">Contact</a>
      <button id="theme-toggle">Toggle Dark Mode</button>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to My Art Portfolio</h2>
    <p>Explore my collections below:</p>
    <div class="preview-gallery">
      <div class="preview">
        <a href="#flipbook-container">Nature Series</a>
        <img src="placeholder1.jpg" alt="Nature Art Preview" />
      </div>
      <div class="preview">
        <a href="#flipbook-container">Fantasy Series</a>
        <img src="placeholder2.jpg" alt="Fantasy Art Preview" />
      </div>
    </div>
  </section>

  <section id="flipbook-container">
    <h2>Flipbook Viewer</h2>
    <div id="flipbook">
      <div class="page"><img src="art1.jpg" alt="Art Page 1" /></div>
      <div class="page"><img src="art2.jpg" alt="Art Page 2" /></div>
    </div>
    <div class="flipbook-controls">
      <button onclick="$('#flipbook').turn('previous')">Previous</button>
      <button onclick="$('#flipbook').turn('next')">Next</button>
      <button onclick="toggleFullscreen()">Fullscreen</button>
      <button onclick="zoomIn()">Zoom In</button>
    </div>
  </section>

  <footer id="contact">
    <p>Connect with me:</p>
    <div class="socials">
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
      <a href="#">ArtStation</a>
    </div>
    <p>&copy; 2025 Adam Arif</p>
  </footer>

  <script>
    $('#flipbook').turn({ width: 800, height: 500, autoCenter: true });

    function toggleFullscreen() {
      const elem = document.getElementById("flipbook");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      }
    }

    function zoomIn() {
      document.getElementById("flipbook").style.transform = "scale(1.2)";
    }

    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    });
  </script>
</body>
</html>
